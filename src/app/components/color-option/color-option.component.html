<div>
    <ion-title>Status</ion-title>
</div>
<form [formGroup]="ionicForm" (ngSubmit)="processForm($event)" novalidate>
    <div class="form">
        <div class="relative" lines="none">
            <ion-label position="stacked" class="heading">Status color</ion-label>
            <div class="d-flex" style="gap: 8px; margin-top: 8px;">
                <input formControlName="colorPicker" [(ngModel)]="color" type="color">
                <ion-input [ngClass]="{invalid:isSubmitted && errorControl.hex.errors?.required}" type="text" class="colorPicker" formControlName="hex" placeholder="color" [(ngModel)]="color"></ion-input>
            </div>
        </div>
    </div>

    <ion-row>
        <ion-col size="6">
            <ion-button type="button" (click)="dismiss()">
                <ion-icon src="./assets/finder_icons/cancel.svg"></ion-icon>
            </ion-button>
        </ion-col>

        <ion-col size="6">
            <ion-button type="submit">
                <ion-icon src="./assets/finder_icons/check.svg"></ion-icon>
            </ion-button>
        </ion-col>
    </ion-row>
</form>
